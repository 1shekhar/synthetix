jobs:
  - job-prepare:
      filters:
        branches:
          only: develop
      context:
        - Docker Auth
  # ~~~~~~~~~~~~~~~ MAINNET ~~~~~~~~~~~~~~~ #
  - job-fork-prepare-deploy:
      name: job-fork-prepare-deploy-mainnet
      network: mainnet
      requires:
        - job-prepare
      context:
        - Docker Auth
  - job-fork-deploy:
      name: job-fork-deploy-mainnet
      network: mainnet
      requires:
        - job-fork-prepare-deploy-mainnet
      context:
        - Docker Auth
  - job-fork-test-prod:
      name: job-fork-test-prod-mainnet
      network: mainnet
      requires:
        - job-fork-deploy-mainnet
      context:
        - Docker Auth
  # ~~~~~~~~~~~~~~~ RINKEBY ~~~~~~~~~~~~~~~ #
  - job-fork-prepare-deploy:
      name: job-fork-prepare-deploy-rinkeby
      network: rinkeby
      requires:
        - job-prepare
      filters:
        branches:
          only: develop
      context:
        - Docker Auth
  - job-fork-deploy:
      name: job-fork-deploy-rinkeby
      network: rinkeby
      requires:
        - job-fork-prepare-deploy-rinkeby
      filters:
        branches:
          only: develop
      context:
        - Docker Auth
  - job-fork-test-prod:
      name: job-fork-test-prod-rinkeby
      network: rinkeby
      requires:
        - job-fork-deploy-rinkeby
      filters:
        branches:
          only: develop
      context:
        - Docker Auth
  # ~~~~~~~~~~~~~~~ KOVAN ~~~~~~~~~~~~~~~ #
  - job-fork-prepare-deploy:
      name: job-fork-prepare-deploy-kovan
      network: rinkeby
      requires:
        - job-prepare
      filters:
        branches:
          only: develop
      context:
        - Docker Auth
  - job-fork-deploy:
      name: job-fork-deploy-kovan
      network: rinkeby
      requires:
        - job-fork-prepare-deploy-kovan
      filters:
        branches:
          only: develop
      context:
        - Docker Auth
  - job-fork-test-prod:
      name: job-fork-test-prod-kovan
      network: rinkeby
      requires:
        - job-fork-deploy-kovan
      filters:
        branches:
          only: develop
      context:
        - Docker Auth
  # ~~~~~~~~~~~~~~~ ROPSTEN ~~~~~~~~~~~~~~~ #
  # Ropsten paused (see above).
